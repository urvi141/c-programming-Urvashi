{% extends 'chairmanapp\index.html' %}
{% block content %}           
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Add Society Member <small class="text-muted">Welcome to Digital Society</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Digital Society</a></li>
                                                            <li class="breadcrumb-item">Society Member</li>
                                                                                        <li class="breadcrumb-item active">Add Society Member</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
<div class="row clearfix">
    
    <div class="col-lg-12 col-md-12 col-sm-12">
          {% if msg %}
        <div class="alert alert-primary" role="alert">
            {{msg}}
          </div>
          {% endif %}
        <div class="card">

            <div class="header">
                <h2><strong>Add</strong> Society Member<small>Description text here...</small> </h2>
                <ul class="header-dropdown">                            
                    <li class="remove">
                        <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                    </li>
                </ul>
            </div>
            <form action="{% url 'add-member' %}" method="post">
                {% csrf_token %}
            <div class="body">
                <div class="row clearfix">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name" name="firstname">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name" name="lastname">
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <!-- <div class="col-sm-4">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter City" name="City">
                        </div>
                    </div> -->
                    </div>
                <div class="row clearfix">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter Your Email" name="email">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Phone" name="contactno">
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Occupation" name="occupation">
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Block_no" name="blockno">
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="No. of familymembers" name="nooffamilymembers">
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="date" class="form-control" placeholder="Date_of_birth" name="dateofbirth">
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Ownership" name="owner/rent">
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Vehicle_details" name="vehicledetails">
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Blood_Group" name="bloodgroup">
                        </div>
                    </div> 

                     <div class="col-sm-4">
                        <div class="form-group">
                            <input type="file" class="form-control" placeholder="" name="picture">
                        </div>
                    </div>
                
                        
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-primary btn-round" value="Submit" name="Submit">
                        <button type="submit" class="btn btn-default btn-round btn-simple">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>

            </div>
        </section>
        {% endblock %}
