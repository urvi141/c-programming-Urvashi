        <div class="col-lg-8 col-md-12">

                <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#Account">Account</a></li>                        
                </ul>
                <div class="tab-content">
                    <div class="tab-pane body active" id="about">
                        <p>ABOUT CHAIRMAN</p>
                        
                    </div>
                    <div class="tab-pane body" id="Account">
                         <form action="{% url 'chairman-change-password' %}" method="POST">
                            {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="email" value="{{uid.email}}" disabled>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Current Password" name="currentpassword">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="New Password" name="newpassword">
                        </div>
                        <input type="submit" class="btn btn-info btn-round" name="SUBMIT" value="Change Password"/>
                        
                    </form>
                        <hr>


                        <form action="{% url 'chairman-profile' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                        <div class="row clearfix">
                            <div class="col-lg-6 col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name" name="firstname" value="{{cid.firstname}}">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name" name="lastname" value="{{cid.lastname}}">
                                </div>
                            </div>
                            
                            

                            <div class="col-md-12">
                                <div class="form-group m-b-10">
                                    <input type="file" class="form-control" name="picture" />
                                </div>
                            </div>
                           
                            <div class="col-md-12">
                                <div class="form-group m-b-10">
                                    <textarea rows="4" class="form-control no-resize" name="about" placeholder="About me"></textarea>
                                </div>
                            </div>
                           
                            <div class="col-md-12">
                                <input type="submit" class="btn btn-primary btn-round" name="SAVE" value="SAVE CHANGES" />
                                
                            </div>
                        </div>
                        </form>
                    </div>                        
                </div>
            </div>
