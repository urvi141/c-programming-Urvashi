<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            font-size: 20px;
            font-family: cursive;
            text-transform: capitalize;
            border: 5px double;
            background-color: cornflowerblue;
            
        }
        table{
            border: 5px solid;
        }
    </style>
</head>
<body>
    <h1 align="center">Registration Form</h1>
    <table border="1" align="center" cellspacing="5" cellpadding="5">
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="pwd"></td>
        </tr>
        <tr>
            <td>Bio:</td>
            <td><textarea name="bio"></textarea></td>
        </tr>
        <tr>
            <td>Photo:</td>
            <td><input type="file" name="photo"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
            </td>
        </tr>
        <tr>
            <td>Language:</td>
            <td><input type="checkbox" name="lan" value="english">English
                <input type="checkbox" name="lan" value="hindi">Hindi
                <input type="checkbox" name="lan" value="gujarati">Gujarati
            </td>

        </tr>
        <tr>
            <td>Country:</td>
            <td><select name="country" >
                <option value="india">India</option>
                <option value="UK">UK</option>
                <option value="Germany">Germany</option>
            </select></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="submit" value="Register" name="submit">
                 <input type="reset" value="Reset" name="reset">
            </td>
        </tr>

    </table>
</body>
</html>
